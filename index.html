<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette Test App</title>
</head>
<body>
     <div class="app-container">
        <div class="header">
            <h1>Color Palette Tester</h1>
            <div class="form-container">
                <form id="colorForm">
                    <label for="colorCount">Enter number of colors (2-20):</label>
                    <input type="number" id="colorCount" min="2" max="20" required>
                    <button type="submit">Generate Colours</button>
                </form>
            </div>
        </div>
        <div id="colorInputs"></div>
        <div class="buttons-container">
            <button id="addColor" style="display: none;">Add Color</button>
            <button id="showCombinations" style="display: none;">Show Combinations</button>
        </div>
        <div id="combinationsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
